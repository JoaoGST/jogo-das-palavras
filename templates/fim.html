<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Fim do Jogo</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Fim do Jogo!</h1>
    {% if lista %}
        <h2>Lista final de palavras:</h2>
        <ul>
            {% for item in lista %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma palavra foi adicionada.</p>
    {% endif %}
    <a class="botao" href="{{ url_for('index') }}">Voltar ao in√≠cio</a>
</div>
</body>
</html>
